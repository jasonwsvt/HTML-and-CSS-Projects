<!DOCTYPE "html">
<html>
	<head>
		<title>Jason's small selection of music I like page</title>
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="./js/one_page_website.js" defer></script>
	</head>
	<body>
		<!-- NAV SECTION -->
		<nav>
			<a href="#home">Home</a>
			<a href="#pictures">Pictures</a>
			<a href="#videos">Videos</a>
			<a href="#contact">Contact</a>
		</nav>
		<!-- END NAV SECTION -->

		<!-- HOME SECTION -->
		<section id = "home">
			Welcome to Jason's small selection of music I like page.
		</section>
		<!-- END HOME SECTION -->

		<!-- PICTURES SECTION -->
		<section id = "pictures">
		<!-- Images used to open the lightbox -->
		<div class="row">
			<div class="column">
				<img src="./images/20180915_064213494.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/20180917_073527600.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/IMG_20180915_161521679.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/20191025_160348.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/PXL_20200926_200636353.PANO.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/PANO_20200428_175028.vr.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/PXL_20210411_200801753.PANO.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/PANO_20200621_193324.vr.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
			</div>
		</div>

		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext">1 / 8</div>
					<img src="./images/20180915_064213494.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 8</div>
					<img src="./images/20180917_073527600.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 8</div>
					<img src="./images/IMG_20180915_161521679.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 8</div>
					<img src="./images/20191025_160348.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">5 / 8</div>
					<img src="./images/PXL_20200926_200636353.PANO.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">6 / 8</div>
					<img src="./images/PANO_20200428_175028.vr.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">7 / 8</div>
					<img src="./images/PXL_20210411_200801753.PANO.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">8 / 8</div>
					<img src="./images/PANO_20200621_193324.vr.jpg" style="width:100%">
				</div>

				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="./images/20180915_064213494.jpg" onclick="currentSlide(1)" alt="Nature">
				</div>

				<div class="column">
					<img class="demo" src="./images/20180917_073527600.jpg" onclick="currentSlide(2)" alt="Snow">
				</div>

				<div class="column">
					<img class="demo" src="./images/IMG_20180915_161521679.jpg" onclick="currentSlide(3)" alt="Lights">
				</div>

				<div class="column">
					<img class="demo" src="./images/20191025_160348.jpg" onclick="currentSlide(4)" alt="Mountains">
				</div>

				<div class="column">
					<img class="demo" src="./images/PXL_20200926_200636353.PANO.jpg" onclick="currentSlide(5)" alt="Mountains">
				</div>

				<div class="column">
					<img class="demo" src="./images/PANO_20200428_175028.vr.jpg" onclick="currentSlide(6)" alt="Nature">
				</div>

				<div class="column">
					<img class="demo" src="./images/PXL_20210411_200801753.PANO.jpg" onclick="currentSlide(7)" alt="Lights">
				</div>

				<div class="column">
					<img class="demo" src="./images/PANO_20200621_193324.vr.jpg" onclick="currentSlide(8)" alt="Snow">
				</div>
			</div>
		</div>
		</section>
		<!-- END PICTURES SECTION -->

		<!-- VIDEOS SECTION -->
		<section id = "videos">
			<iframe width="420" height="315" src="https://www.youtube.com/embed/UKvqC3t-M1g"></iframe>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/YLBoOHZZ6OY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/oa9wC48w1DU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</section>
		<!-- END VIDEOS SECTION -->
		<!-- change for github-assignment branch -->
		<!-- CONTACT SECTION -->
		<section id = "contact">
			Feel free to get in touch.
			<form action="" method="POST">
				<input type="text" placeholder="Full Name" required>
				<input type="email" placeholder="Email" required>
				<input type="text" placeholder="Phone" required>
				<input type="text" placeholder="Subject" required>
				<textarea name="comments" rows="8" placeholder="Message" required></textarea>
			</form>
		</section>
		<!-- END CONTACT SECTION -->

		<!-- FOOTER SECTION -->
		<footer>
			No copyright declared or enforced.  All works displayed on this page are by other people.
		</footer>
		<!-- END FOOTER SECTION -->

	</body>
</html>
